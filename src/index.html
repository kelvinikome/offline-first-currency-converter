<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/function.js"></script>
  <script>
      
  </script>
  <script>
      // check if Sevice Worker support exist in browser or not
    if( 'serviceWorker' in navigator ) {
        navigator.serviceWorker  
                        .register( 'service-worker.js' , { scope : ' ' } )  
                        .then( function( ) { 
                            console.log('Congratulations!!Service Worker Registered');
                        })
                        .catch( function( err) {
                            console.log(`Aagh! Some kind of Error :- ${err}`);
                        });
    } else {
        //still not supported
    }
  </script>
</head>
<body>

<div class="container">
  <div class="app-container">
      <div class="display-box" id="displayValue">
      </div>
      <div class="">
        <div class="form-group">
            <label>Currency</label>
            <select class="form-control" id="currentCurrencyList">
            </select>
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input type="number" id="value" class="form-control">
        </div>
        <div class="form-group">
            <label>Convert to</label>
            <select class="form-control" id="destinationCurrencyList">
            </select>
        </div>
        <div class="btn-section text-center">
            <button class="btn">Reset</button>
            <button class="btn btn-primary" onclick="convert()">Convert</button>
        </div>
    </div>
  </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
