<html lang="en">
<head>
<title>Offline first currency converter</title>
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>
<body>
<section>
	<div class="login-main">
		<header><h1>Offline first currency converter</h1></header>
		<div class="login-form">
			<div class="display-box" id="displayValue">
			</div>
			
			<div style="padding-top: 20px;">
				<input type="number"  class="login-form-input" id="value" placeholder="Amount" required="">
				<select class="login-form-input" id="currentCurrencyList">
				</select>
				<select class="login-form-input" class="form-control" id="destinationCurrencyList">
				</select>
				<button class="submit" onclick="convert()">Convert</button>
			</div>
		</div>
	</div>
</section>
</body>

<script type="text/javascript" src="js/idb.js"></script> 
<script type="text/javascript" src="js/converter.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
